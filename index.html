<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th {
        display: none;
      }
      td {
        padding: 15px;
        text-align: justify;
        vertical-align: middle;
        border: 3px solid #001F54;
        background-color: #ffffff;
      }
      tr.space-row td {
        height: 10px;
        padding: 0;
        border: none;
        background-color: #ffffff;
      }
      tr {
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
